<div class="row">
    <div class="col-sm-3" style="text-align: -webkit-center;">
        <ngp-image-picker [_config]="config" [_imageSrc]="dto.img"></ngp-image-picker>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="form-group col-md-3 mb-1">
                <label>Mã dự án <span class="required-text">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="dto.projectid"
                    [disabled]="projectId != null && projectId != ''" />
            </div>
            <div class="form-group col-md-3 mb-1">
                <label>Tên dự án <span class="required-text">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="dto.projectname" />
            </div>
            <div class="form-group col-md-6 mb-1">
                <label>Mô tả dự án <span class="required-text">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="dto.projectdesc" />
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-3 mb-1">
                <label>Chủ đầu tư <span class="required-text">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="dto.investor" />
            </div>
            <div class="form-group col-md-3 mb-1">
                <label>Ngày mở thầu <span class="required-text">*</span></label>
                <input type="date" class="form-control" [(ngModel)]="dto.opendate" />
            </div>
            <div class="form-group col-md-3 mb-1">
                <label>Ngày kết thúc <span class="required-text">*</span></label>
                <input type="date" class="form-control" [(ngModel)]="dto.enddate" />
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-3 mb-1">
                <label>Nhà thầu <span class="required-text">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="dto.contractors" />
            </div>
            <div class="form-group col-md-3 mb-1">
                <label>Ngày nhận thầu <span class="required-text">*</span></label>
                <input type="date" class="form-control" [(ngModel)]="dto.receiptdate" />
            </div>
        </div>
    </div>
</div>
<hr />
<div class="col-md-12">
    <div class="NgxEditor__Wrapper">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
        </ngx-editor-menu>
        <ngx-editor [editor]="editor" [ngModel]="dto.projectdetail">
        </ngx-editor>
    </div>
</div>
