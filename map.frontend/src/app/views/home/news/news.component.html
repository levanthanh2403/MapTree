<div class="row">
    <div class="col-md-8">
        <app-card cardTitle="Top 10 dự án mới nhất" [options]="false">
            <div *ngFor="let item of top10">
                <a href="javascript:void(0)" class="row mb-1" (click)="viewProject(item, modalProject)"
                    style="border: 1px solid #e9e9e9; border-radius: 5px; padding: 10px;">
                    <div style="width: 8%;">
                        <img [src]="item.img == null ? imgSrc : item.img" height="50" alt="User-Profile-Image" />
                    </div>
                    <div style="width: 92%;">
                        <h5 [title]="item.projectname"><b>{{item.projectname}}</b></h5>
                        <span class="text-datatable">{{item.projectdesc}}</span>
                    </div>
                </a>
            </div>
        </app-card>
    </div>
    <div class="col-md-4">
        <app-card cardTitle="Vị trí cây bị lỗi" [options]="false">
            <div *ngFor="let item of badLocation">
                <a href="javascript:void(0)" class="row mb-1" (click)="viewLocation(item, modalLocation)"
                    style="border: 1px solid #e9e9e9; border-radius: 5px; padding: 10px;">
                    <h6 [title]="item.locationname"><i class="fas fa-map-marker-alt" style="color: red;"></i><b>  {{item.locationname}}</b></h6>
                    <span class="text-datatable">{{item.locationstatus}} - {{item.treestatus}}</span>
                </a>
            </div>
        </app-card>
    </div>
</div>
<ng-template #modalProject let-modal>
    <app-view-project [item]="itemProject" [modal]="modal"></app-view-project>
</ng-template>
<ng-template #modalLocation let-modal>
    <app-view-location [item]="itemLocation" [modal]="modal"></app-view-location>
</ng-template>
