<div class="modal-header">
    <h4 class="modal-title">Lịch sử thay đổi</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="closedModal()"></button>
</div>
<div class="modal-body">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <!-- <app-card cardTitle="Danh sách tài khoản" [options]="false"> -->
                <ngx-datatable class='bootstrap no-detail-row' [columnMode]="ColumnMode.force" [footerHeight]="50"
                    [rowHeight]="'auto'" [rows]='rows' [count]="totalCount" [limit]="pagesize">
                    <ngx-datatable-column [sortable]="false" name="Mã vị trí" prop="locationid"
                        [width]="100">
                        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                            <span class="text-datatable" [title]="row.locationid">
                                {{row.locationid}}
                            </span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [sortable]="false" name="Tên vị trí" prop="locationname"
                        [width]="100">
                        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                            <span class="text-datatable" [title]="row.locationname">
                                {{row.locationname}}
                            </span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [sortable]="false" name="Vị trí cụ thể" prop="address"
                        [width]="200">
                        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                            <span class="text-datatable" [title]="row.address">
                                {{row.address}}
                            </span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [sortable]="false" name="Dự án" prop="projectname"
                        [width]="150">
                        <ng-template let-row="row" let-expanded="projectname" ngx-datatable-cell-template>
                            <span class="text-datatable" [title]="row.projectname">
                                {{row.projectname}}
                            </span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [sortable]="false" name="Tình trạng" prop="locationstatus"
                        [width]="100">
                        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                            <span class="text-datatable" [title]="row.locationstatus">
                                {{row.locationstatus}}
                            </span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [sortable]="false" name="Trạng thái vị trí" prop="record_stat"
                        [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column [sortable]="false" name="Người cập nhật" prop="modify_by"
                        [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column [sortable]="false" name="Ngày cập nhật" prop="modify_date"
                        [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column [sortable]="false" [width]="50">
                        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                            <div class="text-center">
                                <a class="mr-2" style="margin-right: 10px;" (click)="loadDataDetail(row, modal)" href="javascript:void(0);">
                                    <i class="far fa-edit"></i>
                                </a>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
                <!-- </app-card> -->
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="closedModal()">Close</button>
</div>
